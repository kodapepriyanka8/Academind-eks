<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes - Badal DevOps Online Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"], input[type="submit"] {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Badal DevOps Online Platform</h1>
</header>

<div class="content">
    <h2>Upload Notes</h2>
    <form action="upload-handler" method="post" enctype="multipart/form-data">
        <label for="noteType">Select Note Type:</label>
        <select id="noteType" name="noteType">
            <option value="aws">AWS</option>
            <option value="kubernetes">Kubernetes</option>
        </select>
        <input type="file" name="notesFile" accept=".pdf,.docx,.txt" required>
        <input type="submit" value="Upload">
    </form>
</div>

<footer>
    <p>Â© 2024 www.badaldevops.online. All Rights Reserved.</p>
</footer>

</body>
</html>
